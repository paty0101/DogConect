                  <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">

                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="ModalCenterTitle">Registro</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                        
                        <form action="registro.php" method="post" onsubmit="return validar();">
                            <div class="form-row">
                              <div class="form-group col-md-6">
                               
                                <label for="inputEmail4">Correo</label>
                                <input type="email" id="email" name="email" placeholder="Email" class="form-control" required>
                                
                              </div>
                              
                              <div class="form-group col-md-6">
                               
                                <label for="inputPassword4">Contraseña</label>
                                <input type="password" id="contra" name="contra" placeholder="Password" class="form-control" required>
                                
                              </div>
                            </div>
                            
                            <div class="form-group">
                             
                              <label for="inputAddress">Direccion</label>
                              <input type="text" id="direccion" name="direccion" placeholder="Colonia ,Numero" class="form-control" required>
                              
                            </div>
                              <div class="form-group col-md-4">
                                <label for="inputState">Municipio</label>
                                <select id="inputState" class="form-control" name="inputState">
                                  
                                  <option value="Guadalajara">Guadalajara</option>
                                  <option value="Zapopan">Zapopan</option>
                                  <option value="Tonala">Tonala</option>
                                  <option value="Tlajomulco">Tlajomulco</option>
                                </select>
                              </div>
                              
                              <div class="form-group col-md-5">
                               
                                <label for="inputZip">Codigo Postal</label>
                                <input type="text" id="cp" name="cp" placeholder="Codigo Postal" class="form-control" >
                                
                              </div>
                            </div>
                            <div class="form-group col-md-5">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Acepto terminos
                                </label>
                              </div>
                            </div>
                            <div class="modal-footer">
                    		<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success" value="Submit">Registrar</button>
                    <!--<input type="submit" value="Submit">-->
                    
                  			</div>
